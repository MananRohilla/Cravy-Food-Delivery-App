name: food_ordering_app_with_flutter_and_bloc
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  core:
    path: packages/core
  google_maps_flutter: ^2.5.3
  go_router: ^16.2.4
  google_fonts: ^6.1.0
  flutter_bloc: ^9.1.1
  uuid: ^4.3.3
  # envied: ^1.3.0
  equatable: ^2.0.5
  mocktail: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  bloc_test: ^10.0.0
  mockito: ^5.4.4
  flutter_launcher_icons: ^0.14.4

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"














